name: Build Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ${{ matrix.label }} Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Backend
            workdir: Backend
            lint: true
            test: true
          - label: Frontend
            workdir: Frontend
            lint: true
            test: false
    defaults:
      run:
        working-directory: ${{ matrix.workdir }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.workdir }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        if: matrix.lint == true
        run: npm run lint

      - name: Test
        if: matrix.test == true
        run: npm run test

      - name: Build
        run: npm run build
